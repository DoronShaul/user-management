# Test Database Configuration - Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway Configuration - Disable for tests (use Hibernate schema generation instead)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=test-secret-key-for-testing-purposes-only-at-least-256-bits-long-to-meet-hs256-requirements
jwt.expiration=900000
jwt.refresh-expiration=604800000

# BCrypt Configuration
security.bcrypt.strength=4

# Redis Configuration - Disable for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Rate Limiting Configuration
rate.limit.login.capacity=5
rate.limit.login.refill-duration=900
rate.limit.login.lockout-threshold=10

# Password Policy
password.policy.min-length=12
password.policy.require-uppercase=true
password.policy.require-lowercase=true
password.policy.require-digit=true
password.policy.require-special-char=true

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
